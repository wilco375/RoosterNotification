apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 'android-P'
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.wilco375.roosternotification"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 34
        versionName "4.0.1"
    }
    flavorDimensions "school"
    productFlavors {
        jfc {
            dimension "school"
            buildConfigField "String", "PREFIX", '"jfc"'
            resValue "string", "app_name", "JFC Rooster App"
            resValue "string", "first_sync_message", "Aan meldingen van uitvallende uren zijn geen rechten verbonden. Controleer dus altijd op Zermelo of een uur inderdaad uitvalt. Dit is dus ook geen reden waarom je niet naar een les gegaan bent. Het JFC is niet verantwoordelijk voor deze app"
        }
        candea {
            dimension "school"
            applicationId "com.wilco375.candearoosternotificationapp"
            buildConfigField "String", "PREFIX", '"candea"'
            resValue "string", "app_name", "Candea Rooster App"
            resValue "string", "first_sync_message", "Aan meldingen van uitvallende uren zijn geen rechten verbonden. Controleer dus altijd op Zermelo of een uur inderdaad uitvalt. Dit is dus ook geen reden waarom je niet naar een les gegaan bent. Het Candea is niet verantwoordelijk voor deze app"
        }
        jpthijsse {
            dimension "school"
            applicationId "com.wilco375.jpthijsseroosternotification"
            buildConfigField "String", "PREFIX", '"jpthijsse"'
            resValue "string", "app_name", "JPThijsse Rooster App"
            resValue "string", "first_sync_message", "Aan meldingen van uitvallende uren zijn geen rechten verbonden. Controleer dus altijd op Zermelo of een uur inderdaad uitvalt. Dit is dus ook geen reden waarom je niet naar een les gegaan bent. Het JPThijsse College is niet verantwoordelijk voor deze app"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        fatal 'StopShip'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.0.0-alpha1'
    implementation 'cz.msebera.android:httpclient:4.4.1.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    implementation 'com.github.wilco375:Colorful:2.2.1'
    implementation 'com.google.android.material:material:1.0.0-alpha1'
}

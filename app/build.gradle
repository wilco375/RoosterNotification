apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.wilco375.roosternotification"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 28
        versionName "3.9.2"
    }
    productFlavors{
        jfc{
            buildConfigField "String", "PREFIX", '"jfc"'
            resValue "string", "app_name", "JFC Rooster App"
            resValue "string", "first_sync_message", "Aan meldingen van uitvallende uren zijn geen rechten verbonden. Controleer dus altijd op Zermelo of een uur inderdaad uitvalt. Dit is dus ook geen reden waarom je niet naar een les gegaan bent. Het JFC is niet verantwoordelijk voor deze app"
        }
        candea{
            applicationId "com.wilco375.candearoosternotificationapp"
            buildConfigField "String", "PREFIX", '"candea"'
            resValue "string", "app_name", "Candea Rooster App"
            resValue "string", "first_sync_message", "Aan meldingen van uitvallende uren zijn geen rechten verbonden. Controleer dus altijd op Zermelo of een uur inderdaad uitvalt. Dit is dus ook geen reden waarom je niet naar een les gegaan bent. Het Candea is niet verantwoordelijk voor deze app"
        }
        jpthijsse{
            applicationId "com.wilco375.jpthijsseroosternotification"
            buildConfigField "String", "PREFIX", '"jpthijsse"'
            resValue "string", "app_name", "JPThijsse Rooster App"
            resValue "string", "first_sync_message", "Aan meldingen van uitvallende uren zijn geen rechten verbonden. Controleer dus altijd op Zermelo of een uur inderdaad uitvalt. Dit is dus ook geen reden waarom je niet naar een les gegaan bent. Het TPThijsse College is niet verantwoordelijk voor deze app"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'cz.msebera.android:httpclient:4.4.1.1'
}
